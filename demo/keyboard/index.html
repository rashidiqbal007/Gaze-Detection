  <h1>Vision-X Gaze-controlled keyboard</h1>
  <section class="info">
    <!-- <p class="credit">
        Built by
        <a
          href="https://charliegerard.dev"

    <p class="instruction">
      Look left or right to filter down the letter/command you would like to
      select.
    </p>
    <p class="model-status">Machine learning model loading...</p>
  </section>

  <main>
    <div id="main">
      <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            display: none;
          "></video>
      <section class="keyboard">
        <textarea class="output" placeholder="Type a message with your eyes..." cols="30" rows="1"></textarea>
        <section class="letters">
          <section class="section-left"></section>
          <section class="section-right"></section>
        </section>
      </section>
    </div>
  </main>
  <script type="module" src="./index.js"></script>
